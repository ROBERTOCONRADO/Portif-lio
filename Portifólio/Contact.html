<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>MyProfile</title>
    <style>
        div .contents {
          color: rgba(255, 0, 0, 0.685);
          font-weight: bold;
          margin-top: 20px;
          text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.372);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                <img src="./img/logo.contato.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
            </div>
            <div class="navbar-start">
                <a class="navbar-item" href="index.html"> 
                    Home
                </a>

                <a class="navbar-item" href="Contact.html">
                    Contact
                </a>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by2">
                            <img src="./img/contact.img.png" alt="image">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-left">
                              <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="image">
                              </figure>
                            </div>
                            <div class="media-content">
                              <p class="title is-4">Roberto Conrado</p>
                              <p class="subtitle is-6">@bettorc</p>
                            </div>
                          </div>
                          <span class="tag is-dark is-medium">Estudante de FrontEnd</span>
                      
                          <div class="contents">
                            <time>Do dia: 10/02/2022</time> 
                            <br>
                            <time id="time"></time>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                          <p class="card-header-title">
                            Contato
                          </p>
                          <button class="card-header-icon" aria-label="more options">
                            </span>
                          </button>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <div class="field">
                                <label class="label">Nome</label>
                                <div class="control">
                                  <input class="input" type="text" placeholder="Nome">
                                </div>
                              </div>
                              
                              <div class="field">
                                <label class="label">Sobrenome</label>
                                <div class="control has-icons-left has-icons-right">
                                  <input class="input is-success" type="text" placeholder="Sobrenome" value="">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                  </span>
                                  <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                  </span>
                                </div>
                                <p class="help is-success">This username is available</p>
                              </div>
                              
                              <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                  <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                  </span>
                                  <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                  </span>
                                </div>
                                <p class="help is-danger">This email is invalid</p>
                              </div>
                              
                              <div class="field">
                                <label class="label">Subject</label>
                                <div class="control">
                                  <div class="select">
                                    <select>
                                      <option>Select dropdown</option>
                                      <option>With options</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              
                              <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                  <textarea class="textarea" placeholder="Textarea"></textarea>
                                </div>
                              </div>
                              
                              <div class="field">
                                <div class="control">
                                  <label class="checkbox">
                                    <input type="checkbox">
                                    I agree to the <a href="#">terms and conditions</a>
                                  </label>
                                </div>
                              </div>
                              
                              <div class="field">
                                <div class="control">
                                  <label class="radio">
                                    <input type="radio" name="question">
                                    Yes
                                  </label>
                                  <label class="radio">
                                    <input type="radio" name="question">
                                    No
                                  </label>
                                </div>
                              </div>
                              
                              <div class="field is-grouped">
                                <div class="control">
                                  <button class="button is-link">Submit</button>
                                </div>
                                <div class="control">
                                  <button class="button is-link is-light">Cancel</button>
                                </div>
                              
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
